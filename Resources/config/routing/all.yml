# Production calendar paths.
bkstg_calendar_production:
    prefix: /{production_slug}/schedule
    resource: '@BkstgScheduleBundle/Resources/config/routing/calendar_production.yml'

# Personal calendar paths.
bkstg_calendar_personal:
    prefix: /profile/calendar
    resource: '@BkstgScheduleBundle/Resources/config/routing/calendar_personal.yml'

# Schedule paths.
bkstg_schedule:
    prefix: /{production_slug}/schedule
    resource: '@BkstgScheduleBundle/Resources/config/routing/schedule.yml'

# Event paths.
bkstg_event:
    prefix: /{production_slug}/schedule/event
    resource: '@BkstgScheduleBundle/Resources/config/routing/event.yml'

# Invitation paths.
bkstg_invitation:
    prefix: /profile/invitations
    resource: '@BkstgScheduleBundle/Resources/config/routing/invitation.yml'
